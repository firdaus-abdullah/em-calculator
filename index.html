<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM Report Calculator</title>
    <script src="em_calculator.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="datetime-local"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9ecef;
        }
        .results h3, .results h4 {
            margin-top: 0;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üè≠ EM Report Calculator</h1>
    
    <label for="productType">Product Type:</label>
    <select id="productType">
        <option value="Aseptic">Aseptic Product</option>
        <option value="Terminal">Terminal Product</option>
    </select>

    <label for="startTime">Start Filling Date and Time:</label>
    <input type="datetime-local" id="startTime">

    <label for="endTime">End Filling Date and Time:</label>
    <input type="datetime-local" id="endTime">

    <button onclick="calculateEMReports()">Calculate Reports</button>

    <div class="results" id="results">
        <h3>Report Schedule:</h3>
        <p>Enter details and click 'Calculate Reports' to see the schedule.</p>
    </div>
</div>

</body>
</html>
